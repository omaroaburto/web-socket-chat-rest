<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
</head>
<body class="container" style="background: linear-gradient(94deg, rgba(52,129,190,1) 72%, rgba(15,112,191,1) 84%);">
    <div class="row mt-5">
        <div class="col-sm-6">
            <h3 style="color:cornsilk;">Enviar Mensaje</h3>
            <hr>

            <input type="text"  
            id="txtUid"
            class="form-control mb-2"
            placeholder="uid"
            autocomplete="off"
            style="box-shadow: 2px 2px 2px black;"> 

            <input type="text"  
            id="txtMensaje"
            class="form-control mb-2"
            placeholder="Mensaje"
            autocomplete="off"
            style="box-shadow: 2px 2px 2px black;">
            <br>
            <hr>
            <h3 style="color:cornsilk;">Usuarios</h3>
            <ul id="ulUsuarios"
                style=" background-color: white;
                        height: 300px;
                        overflow: auto;"></ul>
        </div>
        <div class="col-sm-6">
            <h3 style="color:cornsilk;">Chat</h3>
            <hr>
            <ul style=" background-color: white; 
                        height: 500px; 
                        width: 400px;
                        overflow: auto;
                        box-shadow: 2px 2px 2px black;
                        font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" 
                id="ulMensaje">
            </ul>
        </div>  
    </div>
    <hr>
    <div class="row mt-5 ">
        <div class="col-sm-6"> 
            <button id="btnSalir"class="btn btn-dark btn-lg"><i class="bi bi-arrow-90deg-up" style="font-size: 1rem; color: whitesmoke;"></i> SALIR</button>
            
        </div>
    </div>

    <script src="./socket.io/socket.io.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./js/chat.js"></script>
</body>
</html>
