<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="764489017995-ul4ol6ohv9di9dloas668fc7pjrb72o3.apps.googleusercontent.com">
    <title>Login</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body class="container">
    <div class="row mt-5">
      <div class="col-sm-6" style="border: 1px solid black; padding: 20px;">
            <h1>Login</h1>
            <hr> 
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <br>
            <a href="#" onclick="signOut();">Sign out</a>
      </div>
      <div class="col-sm-6" style="border: 1px solid black; padding: 20px;">
            <h1>Login</h1>
            <hr>
            <form action="" class="d-grid">
              <input type="email" name="email"    placeholder="Email"    id="" class="form-control mb-2">
              <input type="password" name="password" placeholder="Password" id="" class="form-control mb-2">
              <button type="submit" class="btn btn-dark btn-lg btn-block">Ingresar</button>
            </form>
      </div>
    </div> 
    

    
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./js/auth.js"></script>  
</body>
</html>
